# Allure configuration
allure.results.directory=allure-results
allure.link.issue.pattern=https://github.com/your-org/your-repo/issues/{}
allure.link.tms.pattern=https://your-tms.com/browse/{}

# Report customization
allure.report.title=BrowserTest AI Test Report
allure.report.description=Automated browser testing with AI-powered test execution

# Environment information
allure.environment.browser=Chrome
allure.environment.framework=pytest + browser-use
allure.environment.language=Python